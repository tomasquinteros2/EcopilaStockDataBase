# Nombre del motor
engine.name=master

# Configuración de base de datos
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://postgres-db:5432/ecopila_db_online?stringtype=unspecified
db.user=admin
db.password=password

# URL de sincronización del MASTER
sync.url=http://symmetricds-master:31415/sync/master
http.port=31415

# CRÍTICO: El master debe registrarse a sí mismo
registration.url=http://symmetricds-master:31415/sync/master

# Grupo y External ID
group.id=master_group
external.id=master_node

# Auto-registro habilitado
auto.registration=true
auto.reload=true

# Configuración de carga inicial
initial.load.create.first=true
initial.load.delete.first=true

# Corrección de números en WHERE
db.quote.numbers.in.where.enabled=false

# CRÍTICO: El master DEBE tener push habilitado para enviar a clientes
push.job.enabled=true
pull.job.enabled=true

# Intervalos de sincronización para múltiples clientes
job.routing.period.time.ms=3000
job.push.period.time.ms=5000
job.pull.period.time.ms=5000
job.heartbeat.period.time.ms=10000

# Pool de conexiones robusto para múltiples clientes
db.pool.initial.size=10
db.pool.max.active=50
db.pool.max.idle=20
db.pool.min.idle=5

# Batch configuration para mejor rendimiento
routing.max.batch.size=10000
transport.max.bytes.to.sync=2097152

# Configuración de threads para múltiples clientes
concurrent.workers=5
max.network.kbps=0

# Timeouts
http.timeout.ms=300000
http.connection.timeout.ms=30000

# Reinicialización permitida para nuevos clientes
registration.reinitialize.enabled=true

# Logging
log.level=INFO
console.log.level=INFO
